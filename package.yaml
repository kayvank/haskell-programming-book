name:                haskell-pgramming-book
version:             0.1.0.0
github:              "githubuser/haskell-pgramming-book"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-pgramming-book#readme>

dependencies:
- base >= 4.7 && < 5
- hspec
- QuickCheck
- mtl

library:
  source-dirs: src

executables:
  haskell-pgramming-book-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-pgramming-book

tests:
  haskell-pgramming-book-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-pgramming-book
    - hspec
    - QuickCheck
    - checkers
